<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Jogo da Sa√∫de</title>
        <script language="javascript" type="text/javascript" src="./vendor/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="./vendor/ICanHaz.min.js"></script>
        <script language="javascript" type="text/javascript" src="./vendor/jquery.csv-0.7.js"></script>
        <script language="javascript" type="text/javascript" src="./js/main.js"></script>

        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/card.css" />


        <script id="card" type="text/html">
            <div class="card cor-{{cor}}">
                <div class="inner round">
                  <div class="top">
                      <div class="nome">{{nome}}</div>
                      <div class="sub {{sub}}">{{sub}}</div>
                  </div>
                  <div class="middle">
                    {{#tratamento}}
                    <div class="costs">
                      <span class="tratamento">{{tratamento}}</span>
                      <hr class="bar cor-{{cor}}"/>
                      <span class="mortalidade">{{mortalidade}}</span></div>
                    {{/tratamento}}

                    {{#custo}}
                    {{^paciente}}
                    <div class="costs">{{custo}}</div>
                    {{/paciente}}
                    {{/custo}}

                    {{#paciente}}
                    <div class="costs">
                      <span class="paciente">{{paciente}}</span>
                      <hr class="bar cor-{{cor}}"/>
                      <span class="custo">{{custo}}</span></div>
                    {{/paciente}}

                    <div class="obs">{{obs}}</div>
                  </div>
                  <div class="bottom">
                    <div class="box cor-{{cor}}"><span>{{box}}</span></div>
                    {{/box}}
                  </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <script>

        // when the dom's ready
        $(document).ready(function () {
			    $.ajax({
					type: "GET",
					url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSSlXb6REaNxzhFtY7CNSzEFJZ6qXaJM3tLiTGy0L8Z_aN8Cb3mmMTnxWK3h49G66sBkcvd2YdUfVE/pub?gid=0&single=true&output=csv",
					dataType: "text",
					success: function(data) {
						drawcards($.csv.toObjects(data));
						}
				});
			});
        </script>
        <div id="content"></div>
    </body>
</html>
